<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-screen p-6 bg-indigo-900">
    <h1 class="text-center text-6xl text-indigo-100">Hover Modifier</h1>
    <div class="w-full p-3 bg-gray-100 mb-2 rounded-lg">
      <button
        class="bg-yellow-300 text-indigo font-bold py-2 px-4 rounded hover:bg-white hover:text-red-900 focus:bg-green-500 focus:border-yellow-500"
      >
        Submit
      </button>
    </div>
    <div class="flex bg-gray-300 p-6 rounded-lg">
      <div class="flex-auto w-12">Email Me!</div>
      <div class="flex-auto w-12">
        <input
          type="email"
          placeholder = "example@yahoo.com"
          class="bg-white border border-gray-300 rounded-lg p-2 py-2 block w-full focus:bg-blue-200"
        />
        
      </div>
            <div class="flex-auto w-12">Log me in!</div>
      <div class="flex-auto w-12">
        <input
          type="text"
          placeholder = "Enter your login"
          class="bg-white border border-gray-300 rounded-lg p-2 py-2 block w-full focus:bg-blue-200"
        />
    </div>
  </body>
</html>
