<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="p-6 bg-indigo-900">
    <h1 class="text-center text-6xl text-indigo-100">Transitions Modifiers</h1>
    <div class="flex items-start p-3 bg-gray-100 mb-2 rounded-lg mt-6">
      <button
        class="py-4 mr-3 bg-yellow-300 hover:duration-1000 text-indigo font-bold py-2 px-4 rounded hover:bg-white hover:text-red-900 focus:bg-green-500 focus:border-yellow-500 transition-all"
      >
        Submit
      </button>
      <button
        class="py-4 mr-3 ease-in-out bg-red-500 duration-1000 hover:bg-blue-700 text-gray-100 font-bold py-2 px-4 rounded px-4 focus:ease-in-out"
      >
        <i class="animate-spin fa fa-google "></i>
        Hello,<label>Google</label>!
      </button>
      <button
        class="py-4 mr-3 bg-yellow-300 text-indigo font-bold py-2 px-4 rounded hover:bg-red-400 focus:bg-green-500 focus:border-yellow-500 transition-colors"
      >
        Submit
      </button>
      <button class="transform scale-120  transition-all animate-bounce py-4 mr-3  bg-blue-500 hover:bg-blue-700">
      Animation!
      </button>
            <button class="transform hover:rotate-90 transition-all py-4 mr-3  bg-red-500 hover:bg-yellow-300">
      On & Off!
      </button>
    </div>
    <div></div>
  </body>
</html>
