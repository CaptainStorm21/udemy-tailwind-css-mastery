<!DOCTYPE html>

  <head>

  <body class="bg-gray-200 h-screen py-5">
    <h1 class="text-center text-6xl text-indigo-900 font-bold">

      <div class="bg-yellow-400 h-32 w-32">2</div>
      <div class="bg-yellow-600 h-32 w-32">3</div>

    <div class="flex justify-center mt-4">

      <div class="bg-blue-600 h-32 w-32">3</div>
    </div>

      <div class="bg-gray-400 h-32 w-32">2</div>
      <div class="bg-gray-600 h-32 w-32">3</div>
    </div>

        <div class="flex justify-between mt-4">
      <div class="bg-red-200 h-32 w-32">1</div>
      <div class="bg-red-400 h-32 w-32">2</div>

    </div>
