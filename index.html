<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-yellow-500 w-32 h-32">Dummy Text</div>
    <!--w-screen: This class means the width is set to the screen size.-->
    <div class="bg-purple-500 w-1/2 h-32 w-screen">Dummy Text</div>
    <!--w-full: This class means the width is set to full.-->
    <div class="bg-green-500 w-full">Dummy Text</div>
    <div class="flex">
    <div class="bg-gray-200 w-3/12">Dummy Text</div>
    <div class="bg-gray-500 w-3/12">Dummy Text</div>
    <div class="bg-gray-700 w-6/12">Dummy Text</div>
  </div>
  </body>
</html>
